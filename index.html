<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gather The Magic</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="vendor/style/menu.css">
    <script id="card-data-template" type="text/x-handlebars-template">
      <section class="card-data">
        <section class="name-cost">
          <div section="card-name">
            <P>{{name}}</P>
          </div>
          <div class="mana-cost">
            <P>Total Mana Cost: {{cmc}}</P>
          </div>
        </section>
        <section class="expanded-info">
          <section class="card-image">
            <img src="{{imageUrl}}">
          </section>
          <section class="data-block">
            <section class="color-type">
              <div class="card-color">
                <P>{{colors}}</P>
              </div>
              <div class="card-type">
                <P>{{type}}</P>
              </div>
            </section>
            <section class="card-text">
              <P>{{text}}</P>
            </section>
            <section class="rarity-stats">
              <div class="card-rarity">
                <P>{{rarity}}</P>
              </div>
              <div class="power-toughness">
                <P>{{power}}/{{toughness}}</P>
              </div>
            </section>
          </section>
        </section>
      </section>
    </script>
  </head>
  <body>

        <ul class="list-unstyled list-group">
          <li class="list-group-item">
            <img src="/vendor/assets/images/green.png">
          </li>

          <li class="list-group-item">
            <img src="/vendor/assets/images/red.png">
          </li>

        <div class="container-1">
