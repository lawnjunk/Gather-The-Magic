<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gather The Magic</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/searchResultsStyling.css">
    <link rel="stylesheet" href="vendor/style/menu.css">
    <link rel="stylesheet" href="vendor/assets/fonts/node_modules/mana-font/css/mana.css">
    <link rel="stylesheet" href="vendor/style/form.css">

    <script id="card-data-template" type="text/x-handlebars-template">
      <section class="card-data">
        <section class="name-cost">
          <div class="card-name">
            <P>{{name}}</P>
          </div>
          <div class="mana-cost">
            <P>Total Mana Cost: {{cmc}}</P>
          </div>
        </section>
        <section class="expanded-info">
          <section class="card-image">
            <img src="{{imageUrl}}">
          </section>
          <section class="data-block">
            <section class="color-type">
              <div class="card-color">
                <P>{{colors}}</P>
              </div>
              <div class="card-type">
                <P>{{types}}</P>
              </div>
            </section>
            <section class="card-text">
              <P>{{text}}</P>
            </section>
            <section class="rarity-stats">
              <div class="card-rarity">
                <P>{{rarity}}</P>
              </div>
              <div class="power-toughness">
                <P>{{power}}/{{toughness}}</P>
              </div>
            </section>
          </section>
        </section>
      </section>
    </script>
  </head>
  <body>
      <div class="navbar">
      <div class="contaier">

        <div class="navbar-header">
          <button class="toggle"><span></span>
          <span></span>
          <span></span></button>
          <a href="" class="navbar-brand">Gather The Magic</a>
        </div><!-- navbar-header -->

          <ul class="nav navcollaps">
            <li><a href="#"><i class="ms ms-g ms-cost"></i>  Home</a></li>
            <li><a href="#"><i class="ms ms-r ms-cost"></i>  Search</a></li>
            <li><a href="#"><i class="ms ms-u ms-cost"></i>  Blah</a></li>
            <li><a href="../about.html"><i class="ms ms-w ms-cost"></i>  About</a></li>
            <li><a href="#"><i class="ms ms-b ms-cost"></i>  Blah</a></li>
          </ul>

      </div><!-- contaier -->
    </div><!-- navbar -->

    <div id="appWrapper">
      <img src="/vendor/assets/images/GatherMagicRemix.png" class="imageTop">
      <ul class="list-unstyled list-group">
        <li class="list-group-item">
          <img src="/vendor/assets/images/green.png">
        </li>
        <li class="list-group-item">
          <img src="/vendor/assets/images/red.png">
        </li>
        <li class="list-group-item">
          <img src="/vendor/assets/images/blue.png">
        </li>
        <li class="list-group-item">
          <img src="/vendor/assets/images/yellow.png"/>
        </li>
        <li class="list-group-item">
          <img src="/vendor/assets/images/black.png">
        </li>
      </ul>


      <form id="searchForm">
        <div id="outerBorder">
        <!-- Title line & CMC-->
          <div id="titleBorder">
            <div id="title">
              <input type="text" id="titleInput" name="title" placeholder="Card Name">
              Mana:<input type="number" step=1 id="cmcInput" name="cmc">
            </div>
          </div>
        <!-- Body image -->
          <div class="body">
            <img src="assets/bv53642fc7.png">
          </div>
        <!-- Type line & Color -->
          <div id="typeLine">
            <select id="typeSelect" name="type">
              <option value="">-Type-</option>
              <option value="Land">Land</option>
              <option value="Creature">Creature</option>
              <option value="Artifact">Artifact</option>
              <option value="Enchantment">Enchantment</option>
              <option value="Planeswalker">Planeswalker</option>
              <option value="Instant">Instant</option>
              <option value="Sorcery">Sorcery</option>
            </select>
            <select id="colorSelect" name="color">
              <option value="">-Color-</option>
              <option value="Green">Green</option>
              <option value="Red">Red</option>
              <option value="Blue">Blue</option>
              <option value="Yellow">Yellow</option>
              <option value="White">White</option>
              <option value="Black">Black</option>
            </select>
          </div>
         <!-- Text box -->
          <!-- <div id="textbox">
            <textarea name="abilities" rows="4" cols="30">Enter card abilities</textarea> -->
            <textarea name="flavor" rows="8" cols="30" placeholder="Flavor Text"></textarea>
            <!-- Rarity & Power/Toughness -->
            <select id="raritySelect" name="rarity">
              <option value="">-Rarity-</option>
              <option value="Common">Common</option>
              <option value="Uncommon">Uncommon</option>
              <option value="Rare">Rare</option>
              <option value="Mythic Rare">Mythic Rare</option>
            </select>
            <div id="powerTough">
              P:<input id="powerInput" type="number" step=1 name="power">
              T:<input id="toughInput" type="number" step=1 name="toughness">
            </div>
          </div>
          <input id="search-submit" type=button value="Search the Annals of Lore">
        </div> <!-- /outerBorder -->
      </form> <!-- /searchForm -->

    </div>  <!-- /appWrapper -->
    <section id="cards">
    </section>
    <!--Vendor scripts-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="vendor/scripts/highlight.pack.js"></script>
    <script src="vendor/scripts/html5sql.js"></script>
    <script src="vendor/scripts/jquery-2.1.4.js"></script>
    <script src="vendor/scripts/marked.js"></script>
    <script src="vendor/scripts/page.js"></script>
    <script src="vendor/scripts/webdb.js"></script>
    <!--Our scripts-->
    <script src="scripts/cards.js"></script>
    <script src="scripts/showCards.js"></script>
    <script src="scripts/cardController.js"></script>
    <script src="scripts/hide-reveal.js"></script>
  </body>
  </html>
